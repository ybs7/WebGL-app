  </body>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform float theta;
    uniform vec2 uScale;
    uniform float uTranslationx;
    uniform float uTranslationy;

    void main(){
      gl_Position.x = (cos(theta) * vPosition.x - sin(theta) * vPosition.y)*uScale.x + uTranslationx ;
      gl_Position.y = (sin(theta) * vPosition.x + cos(theta) * vPosition.y)*uScale.y + uTranslationy ;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 fragColor;
    void main() {
       gl_FragColor = vec4(fragColor, 1.0 );
    }
  </script>
